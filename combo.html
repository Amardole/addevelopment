<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Purchase</title>
  <link rel="stylesheet" href="stylescombo.css">
</head>
<body>
  <div class="card">
    <img src="Combo.png" alt="Course 1" class="course-img">
    <div class="card-content">
      <h1 class="course-name">Fundamental + Technical</h1>
      <p>this is a combo pack of the Fundamental and Technical analysis </p> 
      <div class="cup">
        <p>coupon-code = 500 for 50% off </p>
      </div>
      <p><strong>Price: $1800</strong></p>
      <form id="coupon-form">
        <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
        <button type="button" id="apply-coupon">Apply Coupon</button>
      </form>
      <p id="final-price" class="hidden">Final Price: $99</p>
      <button id="btn" class="buy-button">Buy Now</button>
    </div>
  </div>
  <script src="scriptcombo.js"></script>
</body>
</html>
